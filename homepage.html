<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <!--brings in bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
    <div class="px-3 py-2 text-bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <!--company logo-->
                    <img class="logo" src="images/smores-outdoors-logo.png" alt="logos">
                </div>
                <div class="col-11">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/"
                            class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">

                            <!--Website name-->
                            <header class="website-heading"> <i><b>Welcome to Smores Outdoors</b></i>
                            </header>

                        </a>
                        <!--navbar open-->
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="#" class="nav-link text-secondary">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#home"></use>
                                    </svg>
                                    Home 
                                    <i class="bi bi-house"></i>
                                </a>
                            </li>

                            <li>
                                <a href="products.html" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#table"></use>
                                    </svg>
                                    Mountains Info
                                    <i class="bi bi-clipboard-data-fill"></i>
                                </a>
                            </li>
                            <li>
                                <a href="checkout.html" class="nav-link text-white">
                                    <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                        <use xlink:href="#grid"></use>
                                    </svg>

                                    National park Info
                                    <i class="bi bi-bicycle"></i>  
                                </a>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>

        </div>
    </div>
   
    <script src="scripts/locationData.js"></script>
    <script src="scripts/mountainData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
